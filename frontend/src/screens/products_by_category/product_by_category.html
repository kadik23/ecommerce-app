<div>
    <Loading v-if="isLoading" />
    <div class="text-2xl mt-4"><span class="font-semibold">Category:</span> {{category}}</div>
    <div class="p-4 flex flex-wrap justify-center md:justify-start">
        <ProductCardVue v-for="product in products" :key="product.id" :name="product.name" :profile="product.profileImage"
        :id="product.id" :category="product.category" :sold="product.sold" :quantity="product.quantity"
        :price="product.price" :rating="product.rating" />
    </div>
</div>
